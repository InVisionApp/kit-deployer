apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx1-deployment
  labels:
    app: test
    service: nginx
    id: dep-1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: nginx1-pod
        id: dep-1
    spec:
      containers:
        - name: nginx1-con
          image: oveits/docker-nginx-busybox:latest
          ports:
            - containerPort: 80
